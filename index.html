<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drum Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">
      <div class="progress">
          <p><span class="currentQuestionNumber"></span> of <span class="numberOfQuestions"></span> questions</p>
      </div>
      <header>
        <h1>Drum Quiz</h1>
      </header>
      <main>
        <div class="questionWrapper">
            <h2 class="questionTitle"></h2>
            <div class="choiceWrapper">
                <p class="message"></p>
                <form id="drumQuiz">
                    <div class="inputWrapper">
                        <input type="radio" name="answer">
                        <span class="inputA"></span>
                    </div>
                    <div class="inputWrapper">
                        <input type="radio" name="answer">
                        <span class="inputB"></span>
                    </div>
                    <div class="inputWrapper">
                        <input type="radio" name="answer">
                        <span class="inputC"></span>
                    </div>
                    <div class="inputWrapper">
                        <input type="radio" name="answer">
                        <span class="inputD"></span>
                    </div>
                    <div class="buttonWrapper">
                        <input class="hidden nextButton" type="reset" value="Next Question">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div><!-- end .questionWrapper -->
      </main>
  </div><!-- end .wrapper -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
